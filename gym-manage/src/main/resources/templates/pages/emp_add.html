<!DOCTYPE html>
<html class="x-admin-sm">

<head>
<meta charset="UTF-8">
<title>欢迎页面-X-admin2.2</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<script type="text/javascript" src="./lib/layui/layui.js"
	charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row">
			<form class="layui-form">
				<div class="layui-form-item">
				<label for="name" class="layui-form-label"> <span
						class="x-red">*</span>姓名
					</label>
					<div class="layui-input-inline">
						<input type="text" id="L_email" name="email" required=""
							lay-verify="email" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						<span class="x-red"></span>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="gender" class="layui-form-label"> <span
						class="x-red">*</span>性别
					</label>
					<div class="layui-input-inline">
						<input type="text" id="L_username" name="username" required=""
							lay-verify="nikename" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="age" class="layui-form-label"> <span
						class="x-red">*</span>年龄
					</label>
					<div class="layui-input-inline">
						<input type="text" id="L_username1" name="username" required=""
							lay-verify="nikename" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux"></div>
				</div>
				<div class="layui-form-item">
					<label for="idNumber" class="layui-form-label"> <span
						class="x-red">*</span>身份证
					</label>
					<div class="layui-input-inline">
						<input type="text" id="L_username2" name="username" required=""
							lay-verify="nikename" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="eduBackground" class="layui-form-label"> <span
						class="x-red">*</span>学历
					</label>
					<div class="layui-input-inline">
						<input type="text" id="L_username3" name="username" required=""
							lay-verify="nikename" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="department" class="layui-form-label"> <span
						class="x-red">*</span>部门
					</label>
					<div class="layui-input-inline">
						<input type="text" id="L_username4" name="username" required=""
							lay-verify="nikename" autocomplete="off" class="layui-input">
					</div>
				</div>
				`
				<div class="layui-form-item">
					<label for="position" class="layui-form-label"> <span
						class="x-red">*</span>职位
					</label>
					<div class="layui-input-inline">
						<input type="text" id="L_username5" name="username" required=""
							lay-verify="nikename" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="salary" class="layui-form-label"> <span
						class="x-red">*</span>薪资
					</label>
					<div class="layui-input-inline">
						<input type="text" id="L_username6" name="username" required=""
							lay-verify="nikename" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="hiredate" class="layui-form-label"> <span
						class="x-red">*</span>入司时间
					</label>
					<div class="layui-input-inline">
						<input type="text" id="L_username7" name="username" required=""
							lay-verify="nikename" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label"></label>
					<button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		$(function() {
			$(".layui-form-item").on("click", ".layui-btn", doSaveOrUpdate)
		});
		//将表单数据发送到服务端
		function doSaveOrUpdate() {
			//1.获取表单数据
			var params = doGetEditFormData();
			//2.定义url
			var url = "Employee/doSaveObject";
			debugger
			//3.异步提交数据
			$.post(url, params, function(result) {
				if (result.state == 1) {
					debugger
					alert(result.message);
					doCancel();
				} else {
					alert(result.message);
				}
			});
		}
		function doGetEditFormData() {
			var params = {
					Id:null,
					name : $("#L_email").val(),
					gender : $("#L_username").val(),
					age : $("#L_username1").val(),
					idNumber : $("#L_username2").val(),
					eduBackground : $("#L_username3").val(),
					department : $("#L_username4").val(),
					position : $("#L_username5").val(),
					salary : $("#L_username6").val(),
					hiredate : $("#L_username7").val(),
			}
			return params;
		}
		function doCancel(){
			debugger
			var url="gym_emp";
			$("#layui-layer-shade1").load(url);  
		  }
	</script>

</body>

</html>
