	<script type="text/javascript">

		//图片回显:
		function preview(file) {
		　　$("#imgHidden").css("display", "none");
		　　var prevDiv = document.getElementById('preview');
		　　if (file.files && file.files[0]) {
		　　　　var reader = new FileReader();
		　　　　reader.onload = function(evt) {
		　　　　　　prevDiv.innerHTML = '<img style="width: 100px;height: 100px;" src="' + evt.target.result + '" />';
		　　　　}
		　　　　reader.readAsDataURL(file.files[0]);
		　　} else {
		　　　　prevDiv.innerHTML = '<div class="img" style="width: 100px;height:100px;filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src=\'' + 
		file.value + '\'"></div>';
		　　}
		} 
		$(function() {
			doGetObjects();
			$(".layui-form-item").on("click", "#updateById", doUpdate)
		});
    
		function doUpdate() {
			//1.获取表单数据
			var params = doGetEditFormData();
			//2.定义url
			var url = "Employee/doUpdateObject";
			//3.异步提交数据
			$.getJSON(url, params, function(result) {
				doCancel();
				console.log("123")

				if (result.state == 1) {
					alert(result.message);
					console.log("123")
					doCancel();
				} else {
					alert(result.message);
				}
			});
		}

		function doCancel() {
			$(".layui-fluid").load("/emp_edit");
		}
		function doGetEditFormData() {
			debugger
			var params = {
				id : localStorage.getItem('array'),
				name : $("#L_email").val(),
				gender : $("#L_username").val(),
				age : $("#L_username1").val(),
				idNumber : $("#L_username2").val(),
				eduBackground : $("#L_username3").val(),
				department : $("#L_username4").val(),
				position : $("#L_username5").val(),
				salary : $("#L_username6").val(),
				hiredate : $("#L_username7").val(),
			}
			return params;
		}
		function doGetObjects() {
			var id = localStorage.getItem('array');
			var url = "	Employee/doFindObjectById"
			var params = {
				"Id" : id
			};
			$.getJSON(url, params, function(result) {
				doHandleResponseResult(result);
			});
		}
		function doHandleResponseResult(result) {
			if (result.state == 1) {
				doInitEditFormData(result.data);
			} else {
				alert(result.message);
			}
		}
		function doInitEditFormData(data) {
			$("#L_email").val(data.name);
			$("#L_username").val(data.gender);
			$("#L_username1").val(data.age);
			$("#L_username2").val(data.idNumber);
			$("#L_username3").val(data.eduBackground);
			$("#L_username4").val(data.department);
			$("#L_username5").val(data.position);
			$("#L_username6").val(data.salary);
			$("#L_username7").val(data.hiredate);
		}
		var avatar=$.cookie("avatar")      
		$("#img-avatar").attr("src",avatar);
    $("#btn-change-avatar").click(function() {
    	//var b=$("#form-change-avatar")[0][3].value;
    	var b=$("#form-change-avatar")[0];
    	var a=new FormData();
    	var c=$("#imgFile")[0].files[0]
    	var d=$("#btn-change-avatar").val();
    	a.append("file", c);
    	var id = localStorage.getItem('array');
    	console.log(id);
    	a.append("id",id)
    	//a.append("id"d);
    	//console.log($("#form-change-avatar")[3]);
       $.ajax({
          "url":"Employee/change_avatar",
          "data":a,
          "type":"post",
          "contentType":false,
       	  "processData":false,
          "dataType":"json",
          "success":function(json) {
          // 服务器返回状态码200时触发
            if (json.state == 20) {
            	alert(1)
              alert("上传成功！");
              $("#img-avatar").attr("src",json.data);
              // 更新cookie中头像的路径
              $.cookie("avatar",json.data,{"expires":7});
            } else {
            	alert(2)
              alert(json.message);
            }
          },
          "error":function(json){
            // 响应状态不是200时触发
            alert("登录状态失效，请重新登录！");
            // 页面重定向到login.html
        location.href="emp_list1.html";
