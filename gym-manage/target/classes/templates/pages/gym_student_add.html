<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                
                    <div class="layui-form-item">
                        <label for="L_name" class="layui-form-label">
                            <span class="x-red">*</span>姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_name" name="name" required="" lay-verify="name" autocomplete="off" class="layui-input"></div>
                    </div>
                            
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>性别</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_gender" name="gender" required="" lay-verify="gender" autocomplete="off" class="layui-input"></div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>年龄</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_age" name="age" required="" lay-verify="age" autocomplete="off" class="layui-input"></div>
                    </div>
                        
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>身高(cm)</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_height" name="height" required="" lay-verify="height" autocomplete="off" class="layui-input"></div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>体重(kg)</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_weight" name="weight" required="" lay-verify="weight" autocomplete="off" class="layui-input"></div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>手机号码</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_phoneNumber" name="phoneNumber" required="" lay-verify="phoneNumber" autocomplete="off" class="layui-input"></div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>E-mail</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_email" name="email" required="" lay-verify="email" autocomplete="off" class="layui-input"></div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>地址</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_address" name="address" required="" lay-verify="address" autocomplete="off" class="layui-input"></div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>加入时间</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_creatTime" name="creatTime" required="" lay-verify="creatTime" autocomplete="off" class="layui-input"></div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">增加</button></div>
                </form>
            </div>
        </div>
	<script type="text/javascript">
	$(function() {
		$(".layui-form-item").on("click", ".layui-btn", doSaveOrUpdate)
	});
	//将表单数据发送到服务端
	function doSaveOrUpdate() {
		//1.获取表单数据
		var params = doGetEditFormData();
		//2.定义url
		var url = "Student/doSaveObject";
		//3.异步提交数据
		$.post(url, params, function(result) {
			if (result.state == 1) {
				alert(result.message);
				doCancel();
			} else {
				alert(result.message);
			}
		});
	}
	function doGetEditFormData() {
		var params = {
				id:null,
			name : $("#L_name").val(),
			gender : $("#L_gender").val(),
			age : $("#L_age").val(),
			height : $("#L_height").val(),
			weight : $("#L_weight").val(),
			phoneNumber : $("#L_phoneNumber").val(),
			email : $("#L_email").val(),
			address : $("#L_address").val(),
			creatTime : $("#L_creatTime").val()
		}
		return params;
	}
	function doCancel(){
		debugger
		var url="gym_student";
		$(".layui-fluid").load(url);  
	  }
	</script>
    </body>

</html>
