	$(function() {
		doGetObjects();
		$("#query").on("click", "#queryById", doQueryObjects);
		$("#pageId").on("click", ".first,.pre,.next,.last", doJumpToPage);
		$("#tbodyId").on("click", "#operation", doValidById)
	})
	function doValidById() {
		debugger
		//1.获取对象id,validId的值
		var rowData=$(this).parent().parent().children("#UserId");
	   var id=rowData.children(".cBox").val();
	   var Valid=$(this).parent().parent().children("#valid");
	   var newValid=Valid.text();
	   var a="禁用";
	   var valid=newValid==a?0:1;
	   var params={"id":id,"valid":valid};
		//2.构建url,参数对象
		var url = "user/doValidById";
		var params = {
			"id" : id,
			"valid" : valid ? 0 : 1
		}
		//3.发送异步请求,更新数据
		$.post(url, params, function(result) {
			if (result.state == 1) {
				alert(result.message);
				doGetObjects();//一种刷新方式
				//doEditRow(layui-btn, valid ? 0 : 1);//一种局部刷新方式
			} else {
				alert(result.message);
			}
		})
	}
	function doEditRow(btn, valid) {
		//1.修改按钮上内容
		btn.html(valid ? "禁用" : "启用");
		//2.修改td中元素内容
		var tr = btn.parents("tr");
		tr.find("td:eq(5)").html(valid ? "启用" : "禁用");
		//3.修改并重新绑定数据
		var sysUser = tr.data("sysUser");
		sysUser.valid = valid;
		tr.data("sysUser", sysUser);
	}
	function doJumpToPage() {
		debugger
		//1.获取点击对象的class值
		var cls = $(this).prop("class");//Property
		//2.基于点击的对象执行pageCurrent值的修改
		//2.1获取pageCurrent,pageCount的当前值
		var pageCurrent = $("#pageId").data("pageCurrent");
		var pageCount = $("#pageId").data("pageCount");
		//2.2修改pageCurrent的值
		if (cls == "first") {//首页
			pageCurrent = 1;
		} else if (cls == "pre" && pageCurrent > 1) {//上一页
			pageCurrent--;
		} else if (cls == "next" && pageCurrent < pageCount) {//下一页
			pageCurrent++;
		} else if (cls == "last") {//最后一页
			pageCurrent = pageCount;
		} else {
			return;
		}
		//3.对pageCurrent值进行重新绑定
		$("#pageId").data("pageCurrent", pageCurrent);
		//4.基于新的pageCurrent的值进行当前页数据查询
		doGetObjects();
	}
	function doQueryObjects() {
		debugger
		$("#pageId").data("pageCurrent", 1);
		doGetObjects();
	}
	function doGetObjects() {
		//debugger;//断点调试
		//1.定义url和参数
		debugger
		var url = "user/doFindPageObjects"
		var pageCurrent = $("#pageId").data("pageCurrent");
		//为什么要执行如下语句的判定，然后初始化pageCurrent的值为1
		//pageCurrent参数在没有赋值的情况下，默认初始值应该为1.
		if (!pageCurrent)
			pageCurrent = 1;
		var params = {
			"pageCurrent" : pageCurrent
		};//pageCurrent=2
		//为什么此位置要获取查询参数的值?
		//一种冗余的应用方法，目的时让此函数在查询时可以重用。
		var username = $("#searchNameId").val();
		//如下语句的含义是什么？动态在js对象中添加key/value,
		if (username)
			params.username = username;//查询时需要
		$.getJSON(url, params, function(result) {
			debugger
			//JsonResult->PageObject->List<SysLogs>+...
			//请问result是一个字符串还是json格式的js对象？对象
			doHandleResponseResult(result);
		});//特殊的ajax函数
	}
	function doHandleResponseResult(result) { //JsonResult
		if (result.state == 1) {//ok
			//更新table中tbody内部的数据
			doSetTableBodyRows(result.data.list);//将数据呈现在页面上 
			//更新页面page.html分页数据
			doSetPagination(result.data); //此方法写到page.html中
		} else {
			alert(result.message);
			var tBody = $("#tbodyId");
			tBody.empty();
			doSetPagination(result.data);
		}
	}
	function doSetPagination(page) {
		//1.初始化数据
		$(".rowCount").html("总记录数(" + page.total + ")");
		$(".pageCount").html("总页数(" + page.pages + ")");
		$(".pageCurrent").html("当前页(" + page.pageNum + ")");
		//2.绑定数据(为后续对此数据的使用提供服务)
		$("#pageId").data("pageCurrent", page.pageNum);
		$("#pageId").data("pageCount", page.pages);
	}
	function doSetTableBodyRows(records) {
		//1.获取tbody对象，并清空对象
		var tBody = $("#tbodyId");
		tBody.empty();
		//2.迭代records记录，并将其内容追加到tbody
		for ( var i in records) {
			//2.1 构建tr对象
			var tr = $("<tr></tr>");
			//2.2 构建tds对象
			var tds = doCreateTds(records[i]);
			//2.3 将tds追加到tr中
			tr.append(tds);
			//2.4 将tr追加到tbody中
			tBody.append(tr);
		}
	}
	function doCreateTds(data) {
		var tds = "<td id='UserId'><input type='checkbox' class='cBox' name='id' value='"+data.id+"' lay-skin='primary'></td>"
				+ "<td id='username'>"
				+ data.username
				+ "</td>"
				+ "<td id='deptId'>"
				+ data.deptId
				+ "</td>"
				+ "<td id='email'>"
				+ data.email
				+ "</td>"
				+ "<td id='mobile'>"
				+ data.mobile
				+ "</td>"
				+ "<td id='createdTime'>"
				+ new Date(data.createdTime).toLocaleString()
				+ "</td>"
				+ "<td id='modifiedTime'>"
				+ new Date(data.modifiedTime).toLocaleString()
				+ "</td>"
				+ "<td id='valid'>"
				+ (data.valid ? "启用" : "禁用")
				+ "</td>"
				+ "<td><button type='button' class='layui-btn layui-btn-normal layui-btn-mini' id='operation'>"
				+ (data.valid ? "禁用" : "启用") + "</button></td>";
		return tds;
	}
