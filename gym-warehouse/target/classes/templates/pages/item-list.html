<!DOCTYPE html>
<html class="x-admin-sm">
<head>
<meta charset="UTF-8">
<title>欢迎页面-X-admin2.2</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
<!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
	<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">商品管理</a>
			<a> <cite>商品列表</cite></a>
		</span> <a class="layui-btn layui-btn-small"
			style="line-height: 1.6em; margin-top: 3px; float: right"
			onclick="location.reload()" title="刷新"> <i
			class="layui-icon layui-icon-refresh" style="line-height: 30px"></i></a>
	</div>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">
						<button class="layui-btn layui-btn-danger" onclick="delAll()">
							<i class="layui-icon"></i>删除
						</button>
						<button class="layui-btn"
							onclick="xadmin.open('添加商品','./item-add.html',600,400)">
							<i class="layui-icon"></i>添加
						</button>
						<div class="layui-inline layui-show-xs-block" id="query"
							style="float: right">
							<button class="layui-btn" id="queryById" lay-submit=""
								lay-filter="sreach">
								<i class="layui-icon">&#xe615;</i>
							</button>
						</div>
						<div class="layui-inline layui-show-xs-block"
							style="float: right; margin-top: 7px;">
							<input type="text" name="username" placeholder="请输入商品名"
								autocomplete="off" class="layui-input" id="searchNameId">
						</div>
					</div>
					<div class="layui-card-body layui-table-body layui-table-main">
						<table class="layui-table layui-form">
							<thead>
								<tr>
									<th><input type="checkbox" lay-filter="checkall" name=""
										lay-skin="primary"></th>
									<th>商品名称</th>
									<th>商品价格</th>
									<th>商品类别</th>
									<th>商品状态</th>
									<th>创建时间</th>
									<th>更新时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id="tbodyId">
								<tr>
									<td colspan="8">数据正在加载中...</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="layui-card-body ">
						<div class="page">
							<div id="pageId">
								<ul class="pagination pagination-sm no-margin pull-right">
									<li><a class="first">首页</a></li>
									<li><a class="pre">上一页</a></li>
									<li><a class="next">下一页</a></li>
									<li><a class="last">尾页</a></li>
									<li><a class="rowCount">总记录数(0)</a></li>
									<li><a class="pageCount">总页数(0)</a></li>
									<li><a class="pageCurrent">当前页(1)</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	layui.use([ 'laydate', 'form' ], function() {
		var laydate = layui.laydate;
		var form = layui.form;

		// 监听全选
		form.on('checkbox(checkall)', function(data) {

			if (data.elem.checked) {
				$('tbody input').prop('checked', true);
			} else {
				$('tbody input').prop('checked', false);
			}
			form.render('checkbox');
		});

		//执行一个laydate实例
		laydate.render({
			elem : '#start' //指定元素
		});

		//执行一个laydate实例
		laydate.render({
			elem : '#end' //指定元素
		});

	});
</script>
</html>
