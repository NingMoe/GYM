<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>添加供应商</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                
                    <div class="layui-form-item">
                        <label for="supplierId" class="layui-form-label">
                            <span class="x-red">*</span>供应商编码</label>
                        <div class="layui-input-inline">
                            <input type="text" id="supplierId" name="supplierId" required="" lay-verify="id" autocomplete="off" class="layui-input"></div>
                        <!-- <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>将会成为您唯一的登入名</div> -->
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="supplierName" class="layui-form-label">
                            <span class="x-red">*</span>供应商名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="supplierName" name="supplierName" required="" lay-verify="name" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="supplierAddr" class="layui-form-label">
                            <span class="x-red">*</span>地址</label>
                        <div class="layui-input-inline">
                            <input type="text" id="supplierAddr" name="supplierAddr" required="" lay-verify="addr" autocomplete="off" class="layui-input"></div>
                        <!-- <div class="layui-form-mid layui-word-aux">6到16个字符</div> -->
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="contact" class="layui-form-label">
                            <span class="x-red">*</span>联系人</label>
                        <div class="layui-input-inline">
                            <input type="text" id="contact" name="repass" required="" lay-verify="contact" autocomplete="off" class="layui-input"></div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="phone" class="layui-form-label">
                            <span class="x-red">*</span>联系方式</label>
                        <div class="layui-input-inline">
                            <input type="text" id="phone" name="phone" required="" lay-verify="phone" autocomplete="off" class="layui-input"></div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="cate" class="layui-form-label">
                            <span class="x-red">*</span>类型</label>
                        <div class="layui-input-inline">
                            <input type="text" id="cate" name="cate" required="" lay-verify="cate" autocomplete="off" class="layui-input"></div>
                    </div>

				<div class="layui-form-item">
					<label for="notes" class="layui-form-label"> <span
						class="x-red">*</span>备注
					</label>
					<div class="layui-input-inline">
						<input type="text" id="notes" name="notes" required=""
							lay-verify="notes" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label"></label>
					<button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
				</div>
			</form>
            </div>
        </div>
       <script type="text/javascript">
		$(function() {
			$(".layui-form-item").on("click", ".layui-btn", doSave)
		});
		//将表单数据发送到服务端
		function doSave() {
			//1.获取表单数据
			var params = doGetEditFormData();
			//2.定义url
			var url = "supplier/doSaveObject";
			debugger
			//3.异步提交数据
			$.post(url, params, function(result) {
				if (result.state == 1) {
					debugger
					alert(result.message);
					doCancel();
				} else {
					alert(result.message);
				}
			});
		}
		function doGetEditFormData() {
			var params = {
				id:$("#supplierId").val(),  /* 前者为数据库字段  后者为input文本框的id */ 
				name : $("#supplierName").val(),
				dddr : $("#supplierAddr").val(),
				contact : $("#contact").val(),
				phone : $("#phone").val(),
				cate : $("#cate").val(),
				notes : $("#notes").val()
			}
			return params;
		}
		function doCancel(){
			debugger
			var url="gym_coachGroup";
			$("#layui-layer-shade1").load(url);  
		  }
	</script>
    </body>

</html>
