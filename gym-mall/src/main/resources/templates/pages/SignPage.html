			$(function() {
				$("#submitRegist").on("click",doRegister)

			function doRegister() {
				debugger
				var account=$("#nick").val();
				var pass=$("#pwd").val();
				var url = "Account/registerPage";
				var params={"account":account,"pass":pass};
				$.post(url,params,function(result){
					if(result>0)
						window.location.href="Personer-Accou.html";
					else 
						window.location.href="SignPage.html";
				})
				
			}
